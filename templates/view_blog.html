{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="{{ post.title }}" style="width: 100%; max-width: 600px; height: auto; margin-bottom: 20px;">
<p>{{ post.content }}</p>
<p><small>Posted on {{ post.date_posted.strftime('%B %d, %Y') }}</small></p>
{% endblock %}
